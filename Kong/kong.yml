_format_version: "2.1"

services:
  - name: idp-be
    url: http://idp-be:8083/api
    routes:
      - name: be-service-route
        paths: 
          - /be
          
  - name: idp-auth
    url: http://idp-auth:8080/api/auth
    routes:
      - name: auth-service-route
        paths: 
          - /auth

plugins:
  - name: cors
    config:
      origins:
        - '*'
      methods:
        - GET
        - POST
        - OPTIONS
        - DELETE
        - PUT
        - PATCH
      credentials: true
      max_age: 3600
      preflight_continue: false

  - name: bot-detection

  - name: file-log
    config:
      path: /file.log
      reopen: false
