_format_version: "2.1"

services:
  - name: idp-be
    url: http://idp-be:8083/api
    routes:
      - name: be-service-route
        paths: 
          - /be
          
  - name: idp-auth
    url: http://idp-auth:8080/api/auth
    routes:
      - name: auth-service-route
        paths: 
          - /auth

plugins:
  - name: rate-limiting
    config: 
      minute: 10
      limit_by: ip
      policy: local

  - name: cors
    service: idp-be
    config:
      origins: 
       - "*"

  - name: bot-detection
